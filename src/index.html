<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>

    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <section id="image-list">
        <h1 class="visually-hidden">Image Search</h1>
        <form class="search-form" id="search-form">
          <input
            class="input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="btn-sub" type="submit">Search</button>
        </form>
      </section>
    </header>
    <main>
      <div class="gallery">
        <!-- Image cards -->
      </div>
      <div id="loader" class="loader visually-hidden"></div>
    </main>
    <footer>
      <button type="button" class="load-more visually-hidden">Load more</button>
    </footer>
    <include scr="./src/partials/gallery.html"></include>
  </body>
</html>
