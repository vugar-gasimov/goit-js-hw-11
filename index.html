<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">Image Search</h1>
      <form class="search-form" id="search-form">
        <input
          class="input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn-sub" type="submit">Search</button>
      </form>
    </header>
    <main>
      <section id="image-list">
        <div class="gallery">
          <!-- Image cards -->
        </div>
        <div id="loader" class="loader visually-hidden">Loading...</div>
      </section>
    </main>
    <footer>
      <button type="button" class="load-more visually-hidden">Load more</button>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
